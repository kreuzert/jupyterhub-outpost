stages:
  - unittest
  - build-short
  - build-tag
  - build-tag-docker
  - build-helm-chart
  - build-devel

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: never
    - if: $CI_COMMIT_BRANCH == "charts" 
      when: never
    - if: $CI_COMMIT_TAG
      variables:
        RUN_UNIT_TESTS: "True"
        RUN_BUILD_DEVEL: "True"
        RUN_BUILD_COMMIT_SHORT: "False"
        LATEST_TAG: "latest"
      # On tags we build an image on hun.docker.com and create a new helm chart
    - if: $CI_COMMIT_BRANCH
      variables:
        RUN_UNIT_TESTS: "True"
        RUN_BUILD_DEVEL: "True"
        RUN_BUILD_COMMIT_SHORT: "True"
        LATEST_TAG: "dev"
      # On development branches we run tests and build throw-away images
    - when: never

unittests:
  stage: unittest
  image:
    name: python:3.11-alpine3.18
  before_script:
    - apk add build-base linux-headers && pip3 install -U pip && pip3 install -r ${CI_PROJECT_DIR}/devel/requirements_pip.txt
  script:
    - cd ${CI_PROJECT_DIR}/project && pytest -c tests/pytest.ini
  rules:
    - if: $RUN_UNIT_TESTS == "True"

build-devel:
  stage: build-devel
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(echo -n ${CI_REGISTRY_USER}:${CI_REGISTRY_PASSWORD} | base64)\"}}}" > /kaniko/.docker/config.json
    - sed -i -e "s/<VERSION>/${CI_COMMIT_TAG} (${CI_COMMIT_SHORT_SHA})/g" ${CI_PROJECT_DIR}/project/app/application.py
    - /kaniko/executor --context ${CI_PROJECT_DIR} --dockerfile ${CI_PROJECT_DIR}/devel/Dockerfile --cache=true --cache-copy-layers=true --destination ${CI_REGISTRY_IMAGE}:devel
  rules:
    - if: $RUN_BUILD_DEVEL == "True"

build-short:
  stage: build-short
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(echo -n ${CI_REGISTRY_USER}:${CI_REGISTRY_PASSWORD} | base64)\"}}}" > /kaniko/.docker/config.json
    - sed -i -e "s/<VERSION>/${LATEST_TAG} (${CI_COMMIT_SHORT_SHA})/g" ${CI_PROJECT_DIR}/project/app/application.py
    - /kaniko/executor --context ${CI_PROJECT_DIR} --dockerfile ${CI_PROJECT_DIR}/project/Dockerfile --cache=true --cache-copy-layers=true --destination ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA} --destination ${CI_REGISTRY_IMAGE}:${LATEST_TAG}
  rules:
    - if: $RUN_BUILD_COMMIT_SHORT == "True"

build-tag:
  stage: build-tag
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(echo -n ${CI_REGISTRY_USER}:${CI_REGISTRY_PASSWORD} | base64)\"}}}" > /kaniko/.docker/config.json
    - sed -i -e "s/<VERSION>/${CI_COMMIT_TAG} (${CI_COMMIT_SHORT_SHA})/g" ${CI_PROJECT_DIR}/project/app/application.py
    - /kaniko/executor --context ${CI_PROJECT_DIR} --dockerfile ${CI_PROJECT_DIR}/project/Dockerfile --destination ${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG} --destination ${CI_REGISTRY_IMAGE}:latest
  rules:
    - when: never

build-tag-docker:
  stage: build-tag-docker
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"${CI_REGISTRY_DOCKERHUB}\":{\"auth\":\"$(echo -n ${CI_REGISTRY_DOCKERHUB_USER}:${CI_REGISTRY_DOCKERHUB_PASSWORD} | base64)\"}}}" > /kaniko/.docker/config.json
    - sed -i -e "s/<VERSION>/${CI_COMMIT_TAG} (${CI_COMMIT_SHORT_SHA})/g" ${CI_PROJECT_DIR}/project/app/application.py
    - /kaniko/executor --context ${CI_PROJECT_DIR} --dockerfile ${CI_PROJECT_DIR}/project/Dockerfile --destination ${CI_REGISTRY_DOCKERHUB_BASEIMAGE}/${CI_PROJECT_NAME}:${CI_COMMIT_TAG} --destination ${CI_REGISTRY_DOCKERHUB_BASEIMAGE}/${CI_PROJECT_NAME}:latest
  rules:
    - if: $CI_COMMIT_TAG

build-helm-chart:
  stage: build-helm-chart
  image:
    name: alpine/helm:3.12.3
  script:
    - cd ..
    - git clone --single-branch --branch charts --depth 1 https://oauth2:${PRIVATE_TOKEN}@${CI_SERVER_HOST}/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}.git charts
    - cd charts
    - git remote add alias_link https://oauth2:${PRIVATE_TOKEN}@${CI_SERVER_HOST}/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}.git || true
    - git config user.name "Create Helm Chart"
    - git config user.email "none@mail.com"
    - sed -i -e "s/<version>/${CI_COMMIT_TAG}/g" helm/Chart.yaml
    - helm package helm -d charts
    - helm repo index charts/
    - git add charts
    - git commit -m "add ${CI_COMMIT_TAG}.tar.gz helm chart"
    - git push -u alias_link HEAD:charts
  rules:
    - if: $CI_COMMIT_TAG

